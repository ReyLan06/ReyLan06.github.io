
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo Dinámico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
        }
        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #message {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            transition: transform 0.5s, color 0.5s;
        }
        .animate {
            transform: scale(1.2);
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="message">¡Hola Mundo!</div>
        <button id="changeMessage">Cambiar Mensaje</button>
    </div>

    <script>
        document.getElementById('changeMessage').addEventListener('click', () => {
            const messageElement = document.getElementById('message');
            messageElement.classList.toggle('animate');
            messageElement.textContent = messageElement.textContent === '¡Hola Mundo!' ? '¡Hola JavaScript!' : '¡Hola Mundo!';
        });
    </script>
</body>
</html>
